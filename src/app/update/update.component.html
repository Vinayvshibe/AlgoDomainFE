<div class="container">
    <h3 class="text-center mt-3" style="color: burlywood; background-color: grey; padding: 20px;">
       Update product
    </h3>
    <form>
        <table class="table2"  >
            <tr>
                <th><label for="productId">Id:</label></th>
                <th><input type="number" name="productId" [(ngModel)]="productId" placeholder="Enter Id here:"></th>
            </tr>
            <tr>
                <th><label for="name">Name:</label></th>
                <th><input type="text" name="name" [(ngModel)]="name" placeholder="Enter name here:"></th>
            </tr>
            
            <tr>
                <th><label for="productType">Type:</label></th>
                <th><input type="text" name="productType" [(ngModel)]="productType" placeholder="Enter Type here:"></th>
            </tr>
            <tr>
                <th><label for="category">Category:</label></th>
                <th><select name="category" [(ngModel)]="category" placeholder="Enter Category here:">
                    <option value="Electronics">Electronic</option>
                    <option value="Home Appliances">Home Appliances</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Furniture">Furniture</option>
                </select></th>
                <!-- <th><input type="text" name="category" [(ngModel)]="category" placeholder="Enter Category here:"></th> -->
            </tr>
            <tr>
                <th><label for="basePrice">Baseprice:</label></th>
                <th><input type="number" name="basePrice" [(ngModel)]="basePrice" placeholder="Enter Baseprice here:"></th>
            </tr>
            

            <tr>
                <th><input class="btn btn-success" type="submit" (click)="update()" value="Update"></th>
                
                <th><input class="btn btn-primary" type="reset" value="Reset"></th>
            </tr>
        </table>
    </form>
    
    <ul class="list-group-infos mt-3">
        <li class="list-group-item mt-3" >
            <a class="navbar-brand black" routerLink="/all">Go back</a>
        </li>
    </ul>
</div>
